<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
   .calculator {
      width: 220px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
   .display {
      width: 100%;
      height: 40px;
      font-size: 24px;
      font-weight: bold;
      text-align: right;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background-color: #f0f0f0;
      margin-bottom: 20px;
    }
   .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
    }
   .button {
      width: 50px;
      height: 40px;
      font-size: 18px;
      font-weight: bold;
      margin: 0;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
    }
   .button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <!-- HTML structure -->
  <div class="calculator">
    <input type="text" id="display" class="display" readonly>
    <div class="buttons">
      <button class="button" onclick="appendNumber('7')">7</button>
      <button class="button" onclick="appendNumber('8')">8</button>
      <button class="button" onclick="appendNumber('9')">9</button>
      <button class="button" onclick="appendOperator('/')">/</button>
      <button class="button" onclick="appendNumber('4')">4</button>
      <button class="button" onclick="appendNumber('5')">5</button>
      <button class="button" onclick="appendNumber('6')">6</button>
      <button class="button" onclick="appendOperator('*')">x</button>
      <button class="button" onclick="appendNumber('1')">1</button>
      <button class="button" onclick="appendNumber('2')">2</button>
      <button class="button" onclick="appendNumber('3')">3</button>
      <button class="button" onclick="appendOperator('-')">-</button>
      <button class="button" onclick="appendNumber('0')">0</button>
      <button class="button" onclick="appendNumber('.')">.</button>
      <button class="button" onclick="calculate()">=</button>
      <button class="button" onclick="appendOperator('+')">+</button>
      <button class="button" onclick="clearDisplay()">C</button>
    </div>
  </div>

  <!-- JavaScript code -->
  // JavaScript code
  <script>
    let display = document.getElementById('display');
    let currentNumber = '';
    let operator = '';
    let previousNumber = '';
  
    function appendNumber(number) {
      currentNumber += number;
      display.value = currentNumber;
    }
  
    function appendOperator(op) {
      operator = op;
      previousNumber = currentNumber;
      currentNumber = '';
      display.value = previousNumber + ' ' + operator;
    }
  
    function calculate() {
      let result = 0;
      switch (operator) {
        case '+':
          result = parseFloat(previousNumber) + parseFloat(currentNumber);
          break;
        case '-':
          result = parseFloat(previousNumber) - parseFloat(currentNumber);
          break;
        case '*':
          result = parseFloat(previousNumber) * parseFloat(currentNumber);
          break;
        case '/':
          result = parseFloat(previousNumber) / parseFloat(currentNumber);
          break;
      }
      display.value = result; // Update display value with the result
      currentNumber = ''; // Reset currentNumber
      previousNumber = ''; // Reset previousNumber
      operator = ''; // Reset operator
    }
  
    function clearDisplay() {
      display.value = '';
      currentNumber = '';
      previousNumber = '';
      operator = '';
    }
  </script>
</body>
</html>
